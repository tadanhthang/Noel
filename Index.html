<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thi·ªáp Noel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            padding: 20px 10px;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            opacity: 0.8;
            animation: fall linear infinite;
            user-select: none;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px 20px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            z-index: 10;
            animation: fadeIn 1s ease-in;
            margin: auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .tree {
            font-size: 60px;
            margin-bottom: 15px;
            animation: swing 2s ease-in-out infinite;
        }

        @keyframes swing {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        h1 {
            color: #c41e3a;
            font-size: 1.8em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            word-wrap: break-word;
        }

        .message {
            color: #333;
            font-size: 1em;
            line-height: 1.6;
            margin: 20px 0;
            word-wrap: break-word;
        }

        .gift-box {
            margin: 20px 0;
            font-size: 50px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .signature {
            margin-top: 20px;
            font-style: italic;
            color: #666;
            font-size: 1em;
            word-wrap: break-word;
        }

        .decorations {
            display: flex;
            justify-content: space-around;
            font-size: 25px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .decoration {
            animation: pulse 1.5s ease-in-out infinite;
        }

        .decoration:nth-child(2) {
            animation-delay: 0.3s;
        }

        .decoration:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 2px solid #c41e3a;
            border-radius: 8px;
            font-size: 0.95em;
            font-family: 'Georgia', serif;
        }

        button {
            background: linear-gradient(135deg, #c41e3a, #e74c3c);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(196, 30, 58, 0.4);
            width: auto;
            min-width: 150px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(196, 30, 58, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        /* Responsive cho m√°y t√≠nh b·∫£ng */
        @media (min-width: 768px) {
            .container {
                padding: 40px 35px;
            }

            h1 {
                font-size: 2.2em;
            }

            .tree {
                font-size: 70px;
            }

            .gift-box {
                font-size: 55px;
            }

            .message {
                font-size: 1.1em;
            }

            .decorations {
                font-size: 28px;
            }
        }

        /* Responsive cho m√†n h√¨nh l·ªõn */
        @media (min-width: 1024px) {
            .container {
                padding: 50px;
            }

            h1 {
                font-size: 2.5em;
            }

            .tree {
                font-size: 80px;
                margin-bottom: 20px;
            }

            .gift-box {
                font-size: 60px;
                margin: 30px 0;
            }

            .message {
                font-size: 1.2em;
                line-height: 1.8;
                margin: 30px 0;
            }

            .signature {
                font-size: 1.1em;
                margin-top: 30px;
            }

            .decorations {
                font-size: 30px;
                margin-top: 20px;
            }

            input, textarea {
                font-size: 1em;
                padding: 12px;
                margin: 10px 0;
            }

            button {
                padding: 15px 40px;
                font-size: 1.1em;
                margin-top: 20px;
            }
        }

        /* Responsive cho ƒëi·ªán tho·∫°i nh·ªè */
        @media (max-width: 375px) {
            .container {
                padding: 25px 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            .tree {
                font-size: 50px;
            }

            .gift-box {
                font-size: 40px;
            }

            .message {
                font-size: 0.95em;
            }

            .decorations {
                font-size: 22px;
            }

            button {
                padding: 10px 25px;
                font-size: 0.9em;
            }
        }

        .edit-mode, .view-mode {
            display: none;
        }

        .edit-mode.active, .view-mode.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tree">üéÑ</div>
        
        <div class="edit-mode active">

            <textarea id="messageText" rows="6" placeholder="L·ªùi ch√∫c c·ªßa b·∫°n..."></textarea>
            <input type="text" id="senderName" placeholder="T√™n ng∆∞·ªùi g·ª≠i...">
            <button onclick="generateCard()">üéÅ T·∫°o Thi·ªáp</button>

        <div class="view-mode">

            <div class="decorations">

    <script>
        // T·∫°o tuy·∫øt r∆°i
        function createSnowflakes() {
            const snowflakes = ['‚ùÑ', '‚ùÖ', '‚ùÜ'];
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.innerHTML = snowflakes[Math.floor(Math.random() * snowflakes.length)];

        function generateCard() {
            const recipient = document.getElementById('recipientName').value || 'B·∫°n';
            const message = document.getElementById('messageText').value || 'Ch√∫c b·∫°n m·ªôt m√πa Gi√°ng sinh ·∫•m √°p, h·∫°nh ph√∫c v√† tr√†n ƒë·∫ßy ni·ªÅm vui! üéÑ‚ú®';
            const sender = document.getElementById('senderName').value || 'Ng∆∞·ªùi b·∫°n c·ªßa b·∫°n';

            document.getElementById('displayRecipient').textContent = recipient;

</body>
</html>
